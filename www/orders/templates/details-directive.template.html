<form name="addOrderForm" novalidate ng-submit="eoCtrl.save()">
  <div class="modal-body">
    <div class="row margin-top">
      <div class="col-md-6">
        <label for="add-order-customer">Customer</label>
        <p class="input-group margin-bottom">
          <ui-select required ng-model="vm.selected.customer"
                      theme="bootstrap">
            <ui-select-match placeholder="Select Customer">
              <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="customer in (vm.customers | filter: $select.search) track by customer.custId">
              <span ng-bind="customer.name"></span>
            </ui-select-choices>
          </ui-select>
          <span class="input-group-btn">
            <button type="button" class="btn btn-success" ng-click="eoCtrl.addCustomer()"><span aria-hidden="true" class="glyphicon glyphicon-plus-sign">&nbsp</span>Add</button>
          </span>
        </p>
        <label for="add-order-ref">Ref</label>
        <input type="text" name="ref" id="add-order-ref" class="form-control margin-bottom" placeholder="Reference Text" ng-model="vm.order.ref">
        <label for="add-order-status">Status</label>
        <select class="form-control margin-bottom" ng-model="vm.order.status" required>
          <option ng-repeat="status in vm.statuses" option="{{status.id}}">{{status.title}}</option>
        </select>
      </div>
      <div class="col-md-6" >
        <label for="add-order-orderDate">Order Date</label>
        <p class="input-group margin-bottom" ng-controller="DatepickerController">
          <input type="text" name="orderDate" id="add-order-orderDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="$parent.vm.order.orderDate" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
        <label for="add-order-dueDate">Due Date</label>
        <p class="input-group margin-bottom" ng-controller="DatepickerController">
          <input type="text" name="dueDate" id="add-order-dueDate" class="form-control" uib-datepicker-popup="{{format}}" ng-model="$parent.vm.order.dueDate" is-open="status.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
        </p>
        <div class="alert alert-danger" ng-show="error">
          There was a problem with processing your request.
        </div>
      </div>
    </div>
    <div class="row margin-top">
      <div class="col-md-12 table-resoponsive">
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th class="col-md-2">Label</th>
              <th class="col-md-1">Qty</th>
              <th class="col-md-2">Unit Price</th>
              <th class="col-md-2">Sub Total</th>
              <th class="col-md-2">Attachment</th>
              <th class="col-md-3">&nbsp;</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <td>
                <button type="button" class="btn btn-primary" ng-disabled="vm.addingNewItem" ng-click="eoCtrl.addItem()">Add item</button>
              </td>
              <td>&nbsp;</td>
              <td><strong style="float:right">Total</strong></td>
              <td>{{vm.order.total | currency: '€'}}</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>
                <select class="form-control" ng-options="option as option.label for option in vm.vatOptions"
                  ng-model="vm.selected.vatOption" ng-change="eoCtrl.updateVat()"></select>
              </td>
              <td>&nbsp;</td>
              <td><strong style="float:right">VAT</strong></td>
              <td>{{vm.order.vat | currency: '€'}}</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td>
                &nbsp;
              </td>
              <td>&nbsp;</td>
              <td><strong style="float:right">Total Due</strong></td>
              <td>{{vm.order.totalDue | currency: '€'}}</td>
              <td>&nbsp;</td>
              <td>&nbsp;</td>
            </tr>
          </tfoot>
          <tbody>
            <tr order-item ng-repeat="i in vm.order.items" item="i"></tr>
            <tr ng-if="vm.addingNewItem">
              <td>
                <input type="text" class="form-control" name="itemLabel" ng-model="vm.newItem.label" required>
              </td>
              <td>
                <input type="number" class="form-control" name="itemQuantity" ng-model="vm.newItem.quantity" required>
              </td>
              <td>
                <input type="number" class="form-control" name="itemUnitPrice" ng-model="vm.newItem.unitPrice" required>
              </td>
              <td>
                <span>{{newItem.quantity * newItem.unitPrice | currency: '€'}}</span>
              </td>
              <td></td>
              <td>
                <button type="button" class="btn btn-primary" ng-disabled="addOrderForm.itemLabel.$invalid || addOrderForm.itemQuantity.$invalid || addOrderForm.itemUnitPrice.$invalid" ng-click="eoCtrl.saveItem()"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span></button>
                <button type="button" class="btn btn-default" ng-click="eoCtrl.cancelItem()"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" ng-disabled="addOrderForm.$invalid">Save</button>
    <button type="button" class="btn btn-danger" ng-click="eoCtrl.cancel()">Cancel</button>
  </div>
</form>
